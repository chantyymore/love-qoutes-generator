<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Love Qoutes Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI love qoutes generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="qoute-generator-form">
                    <input 
                    type="text" placeholder="Enter category of your love qoute..." 
                    autofocus required
                    autocomplete="off"
                    class="instruction"
                    id="user-instruction"/>
                    <input type="submit" class="submit-button" value="Generate"/>
                </form>
                <small> i.e happiness,heartbreak,peace </small>
                </div>
            <div class="qoute hidden" id="qoute"></div>
        </main>
        <footer>
            Coded by <a href="https://github.com/chantyymore" target="_blank">Keamogetswe Moeketsi</a>, open-sourced on <a href="https://github.com/chantyymore/love-qoutes-generator" target="_blank">Github</a> and hosted on <a href="" target="_blank">Netlify</a>.
        </footer>
    </div>
    
    <script src="src/index.js"></script>
</body>
</html>
